    <style>
        .gallery__button {
            width: 100px;

        }

            height: 400px;
        }

        .gallery__content-image {

            height: 400px;
            display: none;
        }

        .gallery__content-image--active {

        <div class="gallery__button gallery__button--left">
            <button id="nazad"> Back </button>
        </div>
