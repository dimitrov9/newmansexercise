<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
	
	<div class ="container">
	
		
		<div class="col-md-3 col-xs-6 col-lg-2"><div style="background-color:green; height:70px; border:solid " ></div></div>
		<div class="col-md-3 col-xs-6 col-lg-2"><div style="background-color:red; height:70px; border:solid" ></div></div>
		<div class="col-md-3 col-xs-3 col-lg-2"><div style="background-color:blue; height:70px; border:solid" ></div></div>
		<div class="col-md-3 col-xs-9 col-lg-2"><div style="background-color:orange; height:70px; border:solid" ></div></div>
		
		<div class="col-md-6 col-xs-12 col-lg-2"><div style="background-color:yellow; height:70px; border:solid" ></div></div>
		<div class="col-md-6 col-xs-12 col-lg-2"><div style="background-color:aqua; height:70px; border:solid" ></div></div>
		
		<div class="col-md-12 col-xs-12 col-lg-10"><div style="background-color:brown; height:70px; border:solid" ></div></div>
		
		<div class="col-md-4 col-xs-10 col-lg-2"><div style="background-color:purple; height:70px; border:solid" ></div></div>
		<div class="col-md-4 col-xs-2 col-lg-4"><div style="background-color:yellow; height:70px; border:solid" ></div></div>
		<div class="col-md-4 hidden-xs col-lg-4"><div style="background-color:green; height:70px; border:solid" ></div></div>
		
		<div class="col-lg-4 visible-lg"><div style="background-color:yellow; height:70px; border:solid" ></div></div>
		
		<div class="col-lg-1 visible-lg"><div style="background-color:green; height:70px; border:solid" ></div></div>
		<div class="col-lg-1 visible-lg"><div style="background-color:orange; height:70px; border:solid" ></div></div>
		<div class="col-lg-1 visible-lg"><div style="background-color:blue; height:70px; border:solid" ></div></div>
		<div class="col-lg-1 visible-lg"><div style="background-color:red; height:70px; border:solid" ></div></div>
		
		<div class="col-lg-2 visible-lg"><div style="background-color:brown; height:70px; border:solid" ></div></div>
		<div class="col-lg-4 visible-lg"><div style="background-color:black; height:70px; border:solid" ></div></div>
		<div class="col-lg-2 visible-lg"><div style="background-color:white; height:70px; border:solid" ></div></div>
		
	</div>
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
