<!DOCTYPE html>
<html lang="en">
  <head>
  <style>
.my-button{
box-shadow: 1px 1px 1px 0px;
float:right;
}
.frm{
margin-left:0px;
margin-right:0px;
}
  </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
	<div class="fluid-container">
	<div class="col-xs-10 col-xs-offset-1" > 
        <h1> Get in touch </h1>
		<form class="form-horizontal">
		<!-- Name -->
  <div class="form-group frm">
    <label class="sr-only" for="yourName">Your Name</label>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input type="text" class="form-control" id="yourName" placeholder="Your Name">
      
    </div>
  </div
  <!-- Mobile -->
  <div class="form-group frm">
    <label class="sr-only" for="mobile">Mobile</label>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input type="text" class="form-control" id="mobile" placeholder="Your Mobile">
      
    </div>
  </div>
  <!-- Your Email -->
  <div class="form-group frm">
    <label class="sr-only" for="yourEmail">Your Email</label>
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control" id="yourEmail" placeholder="Your Email">
      
    </div>
  </div
  <!-- Queries -->
  <div class="form-group frm">
    <label class="sr-only" for="querieshere">Your Queries here</label>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
      <textarea rows="3" class="form-control" id="querieshere" placeholder="Your Queries here"></textarea>
      
    </div>
  </div>
  
   <button type="submit" class="btn btn-default my-button">Submit Query</button>
 </form>
</div>
	</div>
	</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
